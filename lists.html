<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lists Example</title>
</head>
<body>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <ul>
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
  </ul>

  <dl>
    <dt>Term 1</dt>
    <dd>Definition 1</dd>
    <dt>Term 2</dt>
    <dd>Definition 2</dd>
  </dl>
</body>
</html>
